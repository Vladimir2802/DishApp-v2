<div class="form-group">
  <form [formGroup]="entityForm" (ngSubmit)="signIn()" class="form-center">

    <input class="form-group__input"
           formControlName="email"
           type="text" placeholder="Email">


    <input class="form-group__input"
           formControlName="password"
           type="password" placeholder="Password">

    <p routerLink="/auth/registration">Forgot your password?</p>


    <button class="form-group__button" type="submit" [disabled]="entityForm.invalid">
      Sign In
    </button>

    <button class="form-group__button" type="submit" routerLink="/auth/registration">
      Sign Up
    </button>
  </form>
</div>
