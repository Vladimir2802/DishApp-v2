<div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">

  <div (click)="getDishsById(category.id , i)"
       *ngFor="let category of categories | slice:lowestPagginationNumber:higestPagginationNumber; let i = index"
       cdkDrag
       class="example-box">
    {{category.name}}
    <i class="far fa-trash-alt delete-btn" (click)="deleteCategory(category.id, i)">
    </i>
  </div>

  <div class="scroll-button" *ngIf="showMoreCategoriesArrows && lowestPagginationNumber != 0"
       (click)="changeCategoriesPage(false)">
    <i class="material-icons">
      keyboard_arrow_left
    </i>
  </div>

  <div class="scroll-button" *ngIf="showMoreCategoriesArrows && higestPagginationNumber < categories.length"
       (click)="changeCategoriesPage(true)">
    <i class="material-icons">
      keyboard_arrow_right
    </i>
  </div>

  <div class="scroll-button">
    <i class="material-icons add__icons" (click)="createPopup = true">
      add
    </i>
  </div>
</div>

<mat-tab-group [(selectedIndex)]="animationCategoryIndex" [disableRipple]="true"
               *ngIf="animationCategoryDirectionRight" [animationDuration]="animationCategoryDurationTime">
  <mat-tab [disabled]="true">
    <app-dish  [categoryId]="lastCategoryId" [newDishes]="lastDishes"
               [condition]="condition" (conditionForm)="eventEmit($event)">
    </app-dish>
  </mat-tab>
  <mat-tab [disabled]="true">
    <app-dish  [categoryId]="categoryId" [newDishes]="dishes"
               [condition]="condition" (conditionForm)="eventEmit($event)">
    </app-dish>
  </mat-tab>
</mat-tab-group>

<mat-tab-group [(selectedIndex)]="animationCategoryIndex" [disableRipple]="true"
               *ngIf="!animationCategoryDirectionRight" [animationDuration]="animationCategoryDurationTime">
  <mat-tab [disabled]="true">
    <app-dish  [categoryId]="categoryId" [newDishes]="dishes"
               [condition]="condition" (conditionForm)="eventEmit($event)">
    </app-dish>
  </mat-tab>
  <mat-tab [disabled]="true">
    <app-dish  [categoryId]="lastCategoryId" [newDishes]="lastDishes"
               [condition]="condition" (conditionForm)="eventEmit($event)">
    </app-dish>
  </mat-tab>
</mat-tab-group>

<div class="popup" *ngIf="createPopup">
  <div class="popup__wrapper">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCategory">
    </mat-form-field>
    <div class="popup__btn">
      <i class="material-icons " (click)="addCategory()">
        done
      </i>
      <i class="material-icons" (click)="createPopup = false">
        block
      </i>
    </div>
  </div>
</div>
