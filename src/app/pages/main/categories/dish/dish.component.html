<form [formGroup]="dishGroup">
<div *ngIf="condition">
  <mat-card class="example-card" *ngFor="let dish of newDishes" >
    <mat-card-header>
      <mat-card-title>
        <mat-form-field>
          <input matInput [readonly]="readonly" ngModel="{{dish.name}}" formControlName="name" >
        </mat-form-field >
        <i class="fas fa-pen" (click)="inputValue()" *ngIf="!btnSaveCheck"></i>
        <i class="fas fa-check"  *ngIf="btnSaveCheck"></i>
<!--        <i class="material-icons" (click)="toggle()" >-->
<!--          add-->
<!--        </i>-->

<!--        <i class="fas fa-save" (click)="changeDishesUpdate()"></i>-->
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{dish.image}}" >
    <mat-card-content>
      <input matInput readonly ngModel="{{dish.description}}" formControlName="description">
      <i class="far fa-trash-alt delete-btn" (click)="deleteDish(dish.id)"></i>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
</form>
