<div style="height: 36px"></div>
<form class="example-form" [formGroup]="cafeGroup">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="{{ 'DISH.NAME' | translate }}" formControlName="name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput
           placeholder="{{ 'CAFE.ADDRESS' | translate }}"
           matGoogleMapsAutocomplete
           [country]="ua"
           (onAutocompleteSelected)="onAutocompleteSelected($event)"
           (onLocationSelected)="onLocationSelected($event)"
           formControlName="address">
  </mat-form-field>

  <div class="google__maps">
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>



  </div>

  <mat-form-field class="example-full-width">
    <input type="tel" matInput placeholder="{{ 'CAFE.PHONE' | translate }}" formControlName="phone">
  </mat-form-field>

  <input type="file"  (change)="addPhoto($event)" formControlName="logo">

  <div class="work__time">

  </div>

</form>

<form class="example-form" [formGroup]="timeGroup">

  <div >
    <mat-list>
      <mat-list-item>{{ 'DATES.MONDAY' | translate }}</mat-list-item>
      <input type="time"  formControlName="Monday" class="time__week">
      <input type="time"  formControlName="MondayClose" class="time__week">
    </mat-list>
    <mat-list>
      <mat-list-item>{{ 'DATES.TUESDAY' | translate }}</mat-list-item>
      <input type="time" formControlName="Tuesday" class="time__week">
      <input type="time" formControlName="TuesdayClose" class="time__week">
    </mat-list>
    <mat-list>
      <mat-list-item>{{ 'DATES.WEDNESDAY' | translate }}</mat-list-item>
      <input type="time" formControlName="Wednesday" class="time__week">
      <input type="time" formControlName="WednesdayClose" class="time__week">
    </mat-list>
    <mat-list>
      <mat-list-item>{{ 'DATES.THURSDAY' | translate }}</mat-list-item>
      <input type="time" formControlName="Thursday" class="time__week">
      <input type="time" formControlName="ThursdayClose" class="time__week">
    </mat-list>
    <mat-list>
      <mat-list-item>{{ 'DATES.FRIDAY' | translate }}</mat-list-item>
      <input type="time" formControlName="Friday" class="time__week">
      <input type="time" formControlName="FridayClose" class="time__week">
    </mat-list>
    <mat-list>
      <mat-list-item>{{ 'DATES.SATURDAY' | translate }}</mat-list-item>
      <input type="time" formControlName="Saturday" class="time__week">
      <input type="time" formControlName="SaturdayClose" class="time__week">
    </mat-list>
    <mat-list>
      <mat-list-item>{{ 'DATES.SUNDAY' | translate }}</mat-list-item>
      <input type="time" formControlName="Sunday" class="time__week">
      <input type="time" formControlName="SundayClose" class="time__week">
    </mat-list>

  </div>

  <div class="btn__cafe">
    <button mat-button>
    <i class="material-icons" (click)="createCafe()">
      done_all
    </i>
    </button>
    <button mat-button>
    <i class="material-icons" routerLink="/main">
      block
    </i>
    </button>
  </div>
</form>

</div>
